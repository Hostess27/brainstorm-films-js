<div class="user-registration__main">
 <img class="user-registration" src="https://img.icons8.com/external-bearicons-gradient-bearicons/64/000000/external-user-essential-collection-bearicons-gradient-bearicons.png" width="50"/>
    <form id="form-registration" class="visually-hidden form-registration">
      <div class="form__position">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input
        placeholder="Email address"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        
      <div>
        <label for="exampleInputPassword1" class="form-label"></label>
        <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1" />
      </div>

      <button type="submit" class="button button--white signIn" autofocus>Sign In</button>
      <button type="submit" class="button button--white register">Register</button>
    </form>
    </div>
